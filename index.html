<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
        <div class="logo">
            <div class="arrow-left"></div>
            <h1>snap-carrousel-generator</h1>
            <div class="arrow-right"></div>

        </div>
      
      <p>I will create a slider only using css with scroll-snap !</p>
    </header>

    <main>
    
    <div class="top">
        <div class="arrow-left"></div>
                <form>
        <fieldset>
            <legend>Parameters</legend>
            <label>axis : 
                <button class="btn active" id="x">x</button>
            <button class="btn" id="y">y</button>
            </label>
        </br>
            <label>unit :
                <button class="btn active" id="px">px</button>
                <button class="btn" id="vw">vw</button>
            </label>
        </br>
        <label>style :
                <button class="btn active" id="proximity">proximity</button>
                <button class="btn" id="mandatory">mandatory</button>
            </label>
        </br>
        <label>align :
                <button class="btn active" id="start">start</button>
                <button class="btn" id="center">center</button>
                <button class="btn" id="end">end</button>

            </label>
        </br>
            <label>width :
                <input type="text" id="width" onkeypress="return onlyNumberKey(event)" name="text" />
            </label><br />
            <label>height :
                <input type="text" id="height" onkeypress="return onlyNumberKey(event)" name="text" />
            </label>
        </br>
            <button class="submit" id="submit" type="submit">Render</button>
        </fieldset>
        </form>

        <section id="render">
            <h2>HTML</h2>
            <div class="html">
                
            </div>
            <h2>CSS</h2>
            <div class="css">
                
            </div>
        </section>
    </div>

       

    <section id="example">
        <h2>Example</h2>
        <div class="example-content">

        </div>
    </section>
        
    </main>
    
  </body>

  <script src="index.js"></script>
  <script> function onlyNumberKey(evt) {
          
        // Only ASCII character in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }</script>
</html>
